<!DOCTYPE html>
<html>
    <head>
        <title>FrostHub</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <link rel="icon" type="image/png" href="resource/F.png">
    </head>
    <body>
      <h1 class="creds"><span>Made with ❤️ by qz303 <3</span></h1>
      <button class="disclaimer", onclick="location.href='site/disclaimer.html'">Disclaimer</button>
        <div class="Background"></div>
        <div id="particles-js"></div>  
        <div class="container">
          <button class="button", onclick="location.href='site/games.html'">Games</button>
          <button class="button", onclick="location.href='site/settings.html'">Settings</button>
          <button class="button", onclick="location.href='site/toolsandapps.html'">Tools And Apps</button>

        </div>
        <div class="top-bar">
          <h1 class="FrostTitle">FrostHub</h1>
          <button class="barbutton", onclick="location.href='site/toolsandapps.html'">Tools And Apps</button>
          <button class="barbutton", onclick="location.href='site/index.html'">Home</button>
          <button class="barbutton", onclick="location.href='site/games.html'">Games</button>
          <button class="barbutton", onclick="location.href='site/settings.html'">Settings</button>
        </div>
    </body>
    <script>
        particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": false,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "grab"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 166,
        "line_linked": {
          "opacity": 0.5
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 30,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
       });

   </script>
</html>
